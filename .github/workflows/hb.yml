name: Publish Helm Chart

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for pushing changes

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.14.0'

      - name: Package Helm Chart
        run: |
          # Clean existing packages
          rm -rf packaged-charts
          mkdir -p packaged-charts
          
          # Package chart
          helm package helm-chart/ -d packaged-charts
          
          # Generate index
          helm repo index packaged-charts --url https://raw.githubusercontent.com/${{ github.repository }}/main/packaged-charts/

      - name: Commit and Push Changes
        run: |
          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Check for changes
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            # Add and commit only packaged-charts directory
            git add packaged-charts/
            git commit -m "Update Helm chart package [skip ci]"
            
            # Pull changes and push (with retry logic)
            for i in {1..3}; do
              git pull origin main --rebase && git push origin main && break || sleep 5
            done
          fi

      - name: Verify Repository
        run: |
          echo "‚úÖ Helm chart available at:"
          echo "https://raw.githubusercontent.com/${{ github.repository }}/main/packaged-charts/"
          echo ""
          echo "üîç Verify index.yaml:"
          curl -s https://raw.githubusercontent.com/${{ github.repository }}/main/packaged-charts/index.yaml | head -n 10
