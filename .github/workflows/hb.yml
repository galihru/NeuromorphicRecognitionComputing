name: Publish Helm Chartku

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Fresh Copy
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.14.0'

      - name: Clean and Package
        run: |
          # Hapus semua file lama
          rm -rf packaged-charts/*
          
          # Buat package baru
          helm package helm-chart/ -d packaged-charts
          helm repo index packaged-charts --url https://raw.githubusercontent.com/${{ github.repository }}/main/packaged-charts/

      - name: Force Push Clean Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Hanya tambahkan packaged-charts
          git add packaged-charts/
          
          # Commit
          git commit -m "Update Helm chart package [skip ci]" || echo "No changes to commit"
          
          # Push dengan strategi force-with-lease yang lebih aman
          git fetch origin
          git push origin main --force-with-lease

      - name: Create Deployment Status
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.repos.createDeployment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: context.ref,
                environment: 'helm-repo',
                description: 'Helm Chart Repository',
                auto_merge: false
              });
            } catch (error) {
              core.error(`Deployment creation failed: ${error.message}`);
            }

      - name: Verify Links
        run: |
          echo "### ðŸ”— Deployment Links" >> $GITHUB_STEP_SUMMARY
          echo "**Helm Repository URL:** https://raw.githubusercontent.com/${{ github.repository }}/main/packaged-charts/" >> $GITHUB_STEP_SUMMARY
          echo "**Package Index:** https://raw.githubusercontent.com/${{ github.repository }}/main/packaged-charts/index.yaml" >> $GITHUB_STEP_SUMMARY
