name: Publish Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'helm-chart/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      actions: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.14.0'

      - name: Package Helm Chart
        run: |
          mkdir -p packaged-charts
          helm package helm-chart/ -d packaged-charts
          helm repo index packaged-charts --url https://github.com/${{ github.repository }}/raw/main/packaged-charts/

      - name: Upload Chart Artifact
        uses: actions/upload-artifact@v3
        with:
          name: helm-chart-package
          path: packaged-charts/
          retention-days: 90

      - name: Create Deployment Status
        uses: actions/github-script@v7
        with:
          script: |
            // Buat deployment record
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'helm-repo',
              description: 'Helm Chart Repository',
              auto_merge: false
            });

            // Update status dengan package URL
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              environment_url: 'https://github.com/${{ github.repository }}/tree/main/packaged-charts',
              log_url: 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            });
