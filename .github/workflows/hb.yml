name: Publish Helm Chart to ArtifactHub

on:
  push:
    branches:
      - main
    
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.14.0'

      - name: Package Helm Chart
        run: |
          mkdir -p packaged-charts
          helm package helm-chart/ -d packaged-charts
          helm repo index packaged-charts --url https://github.com/${{ github.repository }}/raw/main/packaged-charts/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart-package
          path: packaged-charts/*
          retention-days: 90

      - name: Register with ArtifactHub
        env:
          AH_API_KEY_ID: ${{ secrets.AH_API_KEY_ID }}
          AH_API_KEY_SECRET: ${{ secrets.AH_API_KEY_SECRET }}
        run: |
          # Install ah CLI
          curl -LO https://github.com/artifacthub/hub/releases/download/v1.15.0/hub_linux_amd64
          chmod +x hub_linux_amd64
          
          # Register package
          ./hub_linux_amd64 track \
            --api-key-id $AH_API_KEY_ID \
            --api-key-secret $AH_API_KEY_SECRET \
            --repo-url https://github.com/${{ github.repository }}/raw/main/packaged-charts/

      - name: Create Deployment Status
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const deployment = await github.rest.repos.createDeployment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: context.ref,
                environment: 'artifacthub',
                description: 'Helm Chart published to ArtifactHub',
                auto_merge: false
              });

              await github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deployment.data.id,
                state: 'success',
                environment_url: 'https://artifacthub.io/packages/helm/${{ github.repository_owner }}/${{ github.event.repository.name }}',
                log_url: 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
              });
            } catch (error) {
              core.error(`Failed to update deployment: ${error.message}`);
            }
