name: Publish Helm Chart

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Diperlukan untuk push ke repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.14.0'

      - name: Package Helm Chart
        run: |
          # Hapus package lama dan buat yang baru
          rm -rf packaged-charts
          mkdir -p packaged-charts
          helm package helm-chart/ -d packaged-charts
          helm repo index packaged-charts --url https://raw.githubusercontent.com/${{ github.repository }}/main/packaged-charts/

      - name: Smart Git Push
        run: |
          # Konfigurasi git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Stash perubahan yang tidak terkait
          git stash
          
          # Pull perubahan terbaru dengan rebase
          git pull origin main --rebase
          
          # Pop stash dan tambahkan hanya packaged-charts
          git stash pop
          git add packaged-charts/
          
          # Buat commit
          git commit -m "Update Helm chart package [skip ci]"
          
          # Push dengan force jika diperlukan
          git push origin main || git push origin main --force

      - name: Verify Deployment
        run: |
          echo "âœ… Helm chart successfully published to:"
          echo "https://raw.githubusercontent.com/${{ github.repository }}/main/packaged-charts/"
          echo ""
          echo "ðŸ“¦ Package versions:"
          curl -s https://raw.githubusercontent.com/${{ github.repository }}/main/packaged-charts/index.yaml | yq eval '.entries.*[].version' -
