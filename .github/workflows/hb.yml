name: Publish Helm Chart to ArtifactHub

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.14.0'

      - name: Package Helm Chart
        run: |
          mkdir -p packaged-charts
          helm package helm-chart/ -d packaged-charts
          helm repo index packaged-charts --url https://github.com/${{ github.repository }}/raw/main/packaged-charts/

      - name: Setup ArtifactHub CLI
        env:
          AH_API_KEY_ID: ${{ secrets.AH_API_KEY_ID }}
          AH_API_KEY_SECRET: ${{ secrets.AH_API_KEY_SECRET }}
        run: |
          # Download binary yang benar (versi terbaru)
          curl -LO https://github.com/artifacthub/hub/releases/download/v1.15.0/hub-linux-amd64
          chmod +x hub-linux-amd64
          
          # Verifikasi download
          ./hub-linux-amd64 version
          
          # Registrasi package
          ./hub-linux-amd64 track \
            --api-key-id "$AH_API_KEY_ID" \
            --api-key-secret "$AH_API_KEY_SECRET" \
            --repo-name "${{ github.event.repository.name }}" \
            --repo-url "https://github.com/${{ github.repository }}/raw/main/packaged-charts/"

      - name: Create Deployment Status
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const deployment = await github.rest.repos.createDeployment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: context.ref,
                environment: 'artifacthub',
                description: 'Helm Chart published to ArtifactHub',
                auto_merge: false
              });

              await github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deployment.data.id,
                state: 'success',
                environment_url: `https://artifacthub.io/packages/helm/${context.repo.owner}/${context.repo.repo}`,
                log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${process.env.GITHUB_RUN_ID}`
              });
            } catch (error) {
              core.error(`Deployment failed: ${error.message}`);
            }
